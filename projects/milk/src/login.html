<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MILK</title>
    <link rel="stylesheet" href="layui_dev/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login">

<div class="login-title">MILK</div>
<form class="layui-form login-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">用户</label>
        <div class="layui-input-block">
            <input type="text" name="userNo" value="xupengfei" required lay-verify="required" placeholder="用户名/手机号/邮箱"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" value="suanmilk808" required lay-verify="required"
                   placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">登录</button>
        </div>
    </div>
</form>

<script src="../layui_dev/layui.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
